<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 Unauthorized - Natural Life World Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        .error-container {
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        
        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #2c9d50;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .error-message {
            margin-bottom: 30px;
            color: #4a5568;
        }
        
        .btn {
            display: inline-block;
            background-color: #2c9d50;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #217a3d;
        }
        
        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: rgba(44, 157, 80, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lock-icon svg {
            width: 40px;
            height: 40px;
            fill: #2c9d50;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 10h-1V7c0-3.9-3.1-7-7-7S4 3.1 4 7v3H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-7 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM6 7c0-2.8 2.2-5 5-5s5 2.2 5 5v3H6V7z"/>
            </svg>
        </div>
        <h1 class="error-code">401</h1>
        <h2 class="error-title">Unauthorized Access</h2>
        <p class="error-message">You don't have permission to access this area. Please log in with valid credentials to continue.</p>
        <a href="/admin/" class="btn">Go to Login</a>
    </div>
</body>
</html>
